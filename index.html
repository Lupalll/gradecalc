<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterter Notenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .grade-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .grade-row input[type="number"] {
            width: 45%;
            padding: 8px;
            margin-right: 5%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .grade-row .percentage-input {
            width: 45%;
        }
        button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .add-grade { background-color: #6c5ce7; color: #fff; }
        .remove-grade { background-color: #ff7675; color: #fff; }
        .reset-grade { background-color: #2d3436; color: #fff; }
        .average, .total-percentage, .final-grade {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .warning {
            color: #e17055;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Erweiterter Notenrechner</h2>
    <div id="grade-list">
        <div class="grade-row">
            <input type="number" step="0.1" min="1" max="6" placeholder="Note" class="grade-input">
            <input type="number" step="1" min="0" max="100" placeholder="%" class="percentage-input">
        </div>
    </div>
    <button class="add-grade" onclick="addGrade()">+ Note hinzufügen</button>
    <button class="remove-grade" onclick="removeGrade()">- Letzte Note entfernen</button>
    <button class="reset-grade" onclick="resetGrades()">Alle Eingaben zurücksetzen</button>
    
    <div class="total-percentage">
        Gesamte Prozentzahl: <span id="totalPercentage">0</span>%
    </div>
    <div class="average">
        Durchschnitt (gewichteter): <span id="average">0</span>
    </div>
    <div class="final-grade">
        Gesamtnote: <span id="finalGrade">0</span>
    </div>
    <div id="warning" class="warning"></div>
</div>

<script>
    function calculateAverage() {
        const grades = document.querySelectorAll('.grade-input');
        const percentages = document.querySelectorAll('.percentage-input');
        let totalWeightedScore = 0;
        let totalPercentage = 0;
        let validInputs = true;
        
        grades.forEach((grade, index) => {
            const gradeValue = parseFloat(grade.value);
            const percentageValue = parseFloat(percentages[index].value) || 0;
            
            if (isNaN(gradeValue) || gradeValue < 1 || gradeValue > 6 || percentageValue < 0 || percentageValue > 100) {
                validInputs = false;
            }

            totalWeightedScore += gradeValue * (percentageValue / 100);
            totalPercentage += percentageValue;
        });

        document.getElementById('totalPercentage').innerText = totalPercentage;

        if (validInputs && totalPercentage <= 100) {
            const average = totalPercentage > 0 ? (totalWeightedScore / (totalPercentage / 100)).toFixed(2) : 0;
            document.getElementById('average').innerText = average;

            const finalGrade = Math.round(average * 10) / 10;
            document.getElementById('finalGrade').innerText = finalGrade;

            document.getElementById('warning').innerText = totalPercentage === 100 ? "" : "Gesamte Prozentzahl muss 100% sein!";
        } else {
            document.getElementById('warning').innerText = "Ungültige Eingabe! Prüfe die Noten und Prozentsätze.";
        }
    }

    function addGrade() {
        const gradeList = document.getElementById('grade-list');
        const gradeRow = document.createElement('div');
        gradeRow.classList.add('grade-row');
        gradeRow.innerHTML = `
            <input type="number" step="0.1" min="1" max="6" placeholder="Note" class="grade-input" oninput="calculateAverage()">
            <input type="number" step="1" min="0" max="100" placeholder="%" class="percentage-input" oninput="calculateAverage()">
        `;
        gradeList.appendChild(gradeRow);
        calculateAverage();
    }

    function removeGrade() {
        const gradeList = document.getElementById('grade-list');
        if (gradeList.children.length > 1) {
            gradeList.removeChild(gradeList.lastChild);
            calculateAverage();
        }
    }

    function resetGrades() {
        const gradeList = document.getElementById('grade-list');
        gradeList.innerHTML = `
            <div class="grade-row">
                <input type="number" step="0.1" min="1" max="6" placeholder="Note" class="grade-input" oninput="calculateAverage()">
                <input type="number" step="1" min="0" max="100" placeholder="%" class="percentage-input" oninput="calculateAverage()">
            </div>
        `;
        calculateAverage();
    }

    document.querySelectorAll('.grade-input, .percentage-input').forEach(input => {
        input.addEventListener('input', calculateAverage);
    });
</script>

</body>
</html>
